name: client build
on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./gendev-client
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "./gendev-client/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Build Angular application
        run: npm run build --prod

    #   - name: Run linting
    #     run: npm run lint
